<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="animaciones.css">
</head>
<body class="fondo">

    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand fuente" href="#"> <i class="fas fa-paw"></i> Animalandia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="">Registro Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="">Registro Animales</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <br>
    <section class="animate__animated animate__fadeInDown">
		<div class="container mt-5">
			<div class="row">
				<div class="col-12">
					<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="img/iamgen1.jpg" class="d-block w-100" alt="foto">
							</div>
							<div class="carousel-item">
								<img src="img/imagen2.jpg" class="d-block w-100" alt="foto">
							</div>
							<div class="carousel-item">
								<img src="img/imagen3.jpg" class="d-block w-100" alt="foto">
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
			</div>
		</div>
        </section>

        <section class="animate__animated animate__fadeInUp">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-7">
                        <img src="img/mascotas.png" alt="foto" class="img-fluid h-100">
                    </div>
                    <div class="col-12 col-md-5 align-self-center justify-content-center">
                            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"            data-bs-target="#offcanvasExample">
                                Ingresar producto <i class="fas fa-paper-plane"></i>
                          </button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasExampleLabel">Formulario</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <form action="" method="POST">
                        <div class="mb-3">
                            <label for="textarea" class="form-label">Producto:</label>
                            <input type="text" class="form-control" id="textarea" name="producto" aria-describedby="texto">
                            <div id="texto" class="form-text">Agregue el producto que desea</div>
                        </div>
                        <div class="mb-3">
                            <label for="photo" class="form-label">Fotografía</label>
                            <input type="img" class="form-control" id="photo" name="fotografia">
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio unidad:</label>
                            <input type="text" class="form-control" id="precio" name="precio">
                            <div class="mb-3">
                                <label for="FormControlTextarea1" class="form-label"></label>
                                <textarea class="form-control" id="FormControlTextarea1" rows="3" name="descripcion"></textarea>
                            </div>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="select" name="tipo">
                                <option selected>Seleccione una opción</option>
                                <option value="1">Alimentos</option>
                                <option value="2">Higiene</option>
                                <option value="3">Accesorios</option>
                                <option value="4">Salud</option>
                                <option value="5">Juguetes</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
    
                  </div>
                </div>
              </div>
        </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6d1e811add.js" crossorigin="anonymous"></script>
</body>
</html>
